<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Hello </h1>
</body>
<script>
    // console.log("hello.....console")
    var h1El = document.querySelector('h1')
    var name = prompt("who are you?");
    if (name) {
        var agree = confirm(name + " are you sure about it?"); // "";"" is for show
        if (agree){
            alert("ok your choice it is");
            // document.querySelector('h1').innerHTML = "hello "+name;
            // document.querySelector('h1').style.color = "salmon";
            h1El.innerHTML = "hello "+name; //in javascript every little thing is emported like captial
            h1El.style.color = "salmon";
        }
        else {
            alert("... someone is there with you");
        }
    } 
    else {
        alert("any one there?");
    }
</script>
</html>
